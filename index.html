<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشئ الاختبارات الإلكترونية</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #2d3748;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #4a5568;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #cbd5e0;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3182ce;
            outline: none;
        }

        #questions-container {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #6a5acd, #00bfff);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(45deg, #5a4cbf, #00a1e0);
        }

        #generated-quiz {
            text-align: center;
            margin-top: 20px;
        }

        #download-link {
            background: #48bb78;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        #download-link:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1><i class="fas fa-clipboard-list"></i> منشئ الاختبارات الإلكترونية</h1>
    <form id="quiz-form">
        <label for="quiz-title"><i class="fas fa-heading"></i> عنوان الاختبار:</label>
        <input type="text" id="quiz-title" required>
        
        <label for="num-questions"><i class="fas fa-list-ol"></i> عدد الأسئلة:</label>
        <input type="number" id="num-questions" required min="1">
        
        <label for="quiz-time"><i class="fas fa-clock"></i> الوقت بالدقائق:</label>
        <input type="number" id="quiz-time" required min="10">

        <div id="questions-container">
        </div>
        
        <button type="button" onclick="generateQuiz()"><i class="fas fa-cogs"></i> إنشاء الاختبار</button>
    </form>
    
    <div id="generated-quiz" style="display: none;">
        <h2><i class="fas fa-check-circle"></i> تم إنشاء الاختبار بنجاح!</h2>
        <a id="download-link" download><i class="fas fa-download"></i> تحميل ملف الاختبار</a>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
